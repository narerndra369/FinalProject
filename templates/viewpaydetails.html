{% extends "restauranthome.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin:  120px;
        }

        .qr-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .qr-code img {
            width: 300px;
            height: 300px;
            margin: 30px 0;
        }

        .qr-description {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }

        .qr-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
        }

        .qr-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="qr-container">
    <h2>Scan the QR Code</h2>

    <!-- Display the QR code image -->
    <div class="qr-code">
        <img src="/{{data}}" alt="QR Code">
    </div>

    <p class="qr-description">Scan this QR code using your device to view the details.</p>

    <a href="{% url 'complete' id %}" class="qr-link" target="_blank">Complete Order</a>
</div>

{% endblock %}
